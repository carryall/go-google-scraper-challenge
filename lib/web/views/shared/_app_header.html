{{ define "appHeader" }}
  <div class="app-header">
    <a href="" class="app-header__logo">
      Home
    </a>
    <span>
        <span class="app-header__profile">
            Hi, {{ .CurrentUser.Email }}
        </span>
        <form action="{{ urlFor `sessions` `delete` }}" method="post" class="app-header__form-signout">
          <button type="submit" class="app-header__link">
            Sign out
          </button>
        </form>
    </span>
  </div>
{{ end }}
