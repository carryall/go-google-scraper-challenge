{{ define "alert" }}
  {{ range $flashType, $flashMessages := .flashes }}
    {{ if $flashMessages }}
      <div class="alert alert--{{$flashType}}">
        <div class="alert__body">
          <h3 class="alert__title">
            {{ toTitle $flashType }}
          </h3>
          {{ range $flashMessage := $flashMessages }}
            <p class="alert__message">
              {{ $flashMessage }}
            </p>
          {{ end }}
        </div>
      </div>
    {{ end }}
  {{ end }}
{{ end }}
