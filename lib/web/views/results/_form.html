<div class="card card-upload">
  <div class="card-body">
    <h3 class="card-title">Upload your keywords here</h3>
    <p class="card-subtitle">
      {{ renderIcon "info" "icon--sm" }}
      Only CSV file allowed, check
      <a href="/files/sample.csv"> this sample file </a>
      for the file format
    </p>
    <form class="form form--inline form-upload" action="/results" method="post" enctype="multipart/form-data">
      <input id="file" name="file" type="file" accept="text/csv" class="form__input" required>
      <input type="submit" value="Submit" class="form__submit-button" />
    </form>
  </div>
</div>
