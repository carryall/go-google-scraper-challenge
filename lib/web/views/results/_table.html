{{ if eq (len .Results) 0 }}
  {{ template "results/_no_result" }}
{{ else }}
  <table class="table-result">
    <thead>
      <tr>
        <th scope="col">Created At</th>
        <th scope="col">Keyword</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {{ range $result := .Results }}
      <tr id="{{ $result.ID }}">
        <td class="table-result__date">{{ formatDateTime $result.CreatedAt }}</td>
        <td>{{ $result.Keyword }}</td>
        <td><span class="badge badge--{{$result.Status}}">{{ $result.Status }}</span></td>
        <td>
          <a href="{{ urlForID `results` `show` $result.ID }}">{{ renderIcon "report" "icon" }}</a>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
