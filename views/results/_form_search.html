<form class="form form--inline form-search" action="/" method="get" enctype="multipart/form-data">
    <div class="form-search__input-icon">
        {{ render_icon "search" "icon--sm" }}
    </div>
    <input id="keyword" name="keyword" value="{{.keyword}}" type="text" placeholder="Search" class="form__input form-search__input" required>
    <input type="submit" value="Search" class="form__submit-button form-search__submit-button"/>
    <a href="/" class="button form-search__reset-button">Reset</a>
</form>
