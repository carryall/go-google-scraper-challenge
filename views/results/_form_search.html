<form class="form form--inline form-search" action="/" method="get" enctype="multipart/form-data">
    <input id="keyword" name="keyword" value="{{.keyword}}" type="text" class="form__input" required>
    <input type="submit" value="Search" class="form__submit-button"/>
    <a href="/" class="button">Reset</a>
</form>
