version: '3.8'

services:
  db:
    image: postgres:12.3
    container_name: google_scraper_db_dev
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis
    container_name: google_scraper_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data

volumes:
  pg_data:
  redis_data:
